<div class="row mt-50">
    <div class="col-12 d-flex">
        <a routerLink="/locations" class="back-btn ms-4"><i class="pi pi-chevron-right text-white"></i></a>
        <p class="fs-30 Tajawal-Bold my-0">إضافة موقع</p>
    </div>
    <div class="col-12">
        <p class="fs-25 Tajawal-Medium m-0">يمكنك إضافة موقع المشروع وملئ البيانات التالية..</p>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-5">
        <div class="location-container">
            <div class="location-icon me-auto">
                <img src="assets/location.png" alt="location">
            </div>
            <form #form="ngForm" (ngSubmit)="submit(form)">
                <div class="row my-2">
                    <div class="col-12">
                        <label class="project-name fs-16 Tajawal-Bold blue-txt-color">اسم المشروع</label> <br>
                        <input class="form-control" type="text" name="projectName" id="projectName" ngModel #projectName="ngModel" required placeholder="اسم المشروع">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12">
                        <label class="owner-number fs-16 Tajawal-Bold blue-txt-color">رقم جوال المالك</label> <br>
                        <p-autoComplete name="ownerNumber" id="ownerNumber" ngModel #ownerNumber="ngModel" class="w-100 d-block" [required]="true" [forceSelection]="true" placeholder="اكتب رقم الجوال"  [suggestions]="filteredClientMobiles" 
                            (completeMethod)="filterCountry($event)" field="mobile" [dropdown]="false">
                                <ng-template class="clientMobile-filter" let-client pTemplate="item">
                                    <div class="d-flex align-items-center gap-2">
                                        <img style="border-radius: 50%;" src="assets/profilePlaceholder.png" width="30px" height="30px"/>
                                        <div>{{ client.mobile }}</div>
                                    </div>
                                </ng-template>
                        </p-autoComplete>
                        <!-- <input class="form-control" type="text" name="ownerNumber" id="ownerNumber" ngModel #ownerNumber="ngModel" required placeholder="اكتب رقم الجوال"> -->
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-sm-12 col-md-6 col-lg-6  my-2 my-lg-0 my-md-0">
                        <label class="location-number fs-16 Tajawal-Bold blue-txt-color">اسم الموقع</label> <br>
                        <input class="form-control" type="text" name="locationName" id="locationName" ngModel #locationName="ngModel" required placeholder="اسم الموقع">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 pe-lg-2 pe-md-2 pe-sm-0 my-2 my-lg-0 my-md-0">
                        <label class="location-place fs-16 Tajawal-Bold blue-txt-color">رابط الموقع من Google Map</label> <br>
                        <input class="form-control" type="url" [pattern]="patternLink" name="locationPlace" id="locationPlace" ngModel #locationPlace="ngModel" required placeholder="رابط الموقع من Google Map">
                        <div class="mt-2" *ngIf="(locationPlace.touched && locationPlace.invalid)">
                            <p class="text-danger" *ngIf="locationPlace.errors?.['pattern']">رابط الموقع غير صحيح</p>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-sm-12 col-md-6 col-lg-6 my-2 my-lg-0 my-md-0">
                        <label class="location-number fs-16 Tajawal-Bold blue-txt-color">المدينة</label> <br>
                        <input class="form-control" type="text" name="city" id="city" ngModel #city="ngModel" required placeholder="المدينة">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 pe-lg-2 pe-md-2 pe-sm-0 my-2 my-lg-0 my-md-0">
                        <label class="location-number fs-16 Tajawal-Bold blue-txt-color">الحي</label> <br>
                        <input class="form-control" type="text" name="neighborhood" id="neighborhood" ngModel #neighborhood="ngModel" required placeholder="الحي">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12 licence-container">
                        <label for="licence" class="owner-number fs-16 Tajawal-Bold blue-txt-color">
                            <p class="m-0" *ngIf="!imageFile">رخصة البناء
                                <i class="pi pi-image me-2"></i>
                            </p>

                            <p class="m-0" *ngIf="imageFile">تم
                                <i class="pi pi-check-square me-2"></i>
                            </p>

                        </label> 
                        <input (change)="changeImage($event)" class="form-control" type="file" name="licence" id="licence" ngModel #licence="ngModel" required  accept="image/*">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12">
                        <label class="guard-number fs-16 Tajawal-Bold blue-txt-color">رقم جوال الحارس</label> <br>
                        <div class="d-flex align-items-center">
                            <input style="width: 90%;" class="form-control" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="9" name="guardNumber" id="guardNumber" ngModel #guardNumber="ngModel" required placeholder="اكتب رقم الحارس">
                            <p class="fs-16 Tajawal-Bold my-auto mx-auto">+ 966</p>
                        </div>
                    </div>
                </div>
    
                <div class="location-btn">
                    <button type="submit" [disabled]="form.invalid"  class="submitLocation-btn mx-auto mt-3 fs-16 Tajawal-Medium text-white">إضافة</button>
                </div>
            </form>
        </div>
    </div>
</div>


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"

>
  <p style="font-size: 20px; color: white">جاري التحميل...</p>
</ngx-spinner>
<p-toast position="top-center"></p-toast>

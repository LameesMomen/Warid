<div class="row mt-30">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="d-flex justify-content-between align-items-center">
            <p class="Tajawal-Bold fs-25 my-0">العمولة</p>
            <div *ngIf="!editvat" class="vat-container">
                <p class="Tajawal-Bold fs-30 green-txt-color my-0">{{vat}}%</p>
            </div>
            <input *ngIf="editvat" class="form-control" style="width: 30%; height: 50px;" type="number" autofocus placeholder="مثال: 2%" name="editVat" id="editVat" [(ngModel)]="editvatValue">
            <button *ngIf="!editvat" (click)="editvat = true"><i class="pi pi-pencil text-white fs-3"></i></button>
            <button *ngIf="editvat" (click)="updateVat()">حفظ</button>
        </div>
    </div>
</div>


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"

>
  <p style="font-size: 20px; color: white">جاري التحميل...</p>
</ngx-spinner>
<p-toast position="top-center"></p-toast>

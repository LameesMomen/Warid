<div class="page-container">
        <div class="row screen-center flex-sm">
            <div class="col-sm-12 col-md-12 col-lg-6 px-3">
                <div class="login-container mx-auto">
                    <!-- Login View-->
                    <div *ngIf="view=='login'" class="login-view">
                        <form #form="ngForm" (ngSubmit)="submitLogin(form)">
                            <div class="form-container">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fs-28 Tajawal-Bold text-center">للإطلاع على سجل الطلبات</p>
                                    </div>
                                </div>
                                <div class="row my-auto">
                                    <div class="col-12">
                                        <label class="form-label Tajawal-Medium fs-25" for="email">الرجاء ادخال رقم الجوال</label> <br>
                                        <div class="d-flex align-items-center mt-30">
                                            <input class="form-control" name="number" id="number" ngModel #number="ngModel" type="text" placeholder="رقم الجوال" />
                                            <span class="Tajawal-Bold fs-25 mx-4">966+</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-auto">
                                    <div class="col-12">
                                        <button class="fs-28 text-center align-items-center" type="submit">تسجيل الدخول</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- OTP View-->
                    <div *ngIf="view=='OTP'" class="otp-view">
                        <form #formOTP="ngForm" (ngSubmit)="submitOTP(formOTP)">
                            <div class="form-container">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fs-28 Tajawal-Bold text-center">ادخال رمز التحقق</p>
                                    </div>
                                </div>
                                <div class="row my-auto">
                                    <div class="col-12">
                                        <code-input
                                        (codeCompleted)="onCodeCompleted($event)"
                                        style="direction: ltr;">
                                         </code-input>
                                    </div>
                                    <div class="row mt-50">
                                        <div class="col-12">
                                            <p class="Tajawal-Bold lightBlue-txt-color fs-25 text-center">إعادة الإرسال خلال {{remainigTime}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-auto">
                                    <div class="col-12">
                                        <button class="fs-28 text-center align-items-center" [disabled]="!code" type="submit">تسجيل الدخول</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 brand-logo text-center">
                <div class="logo my-auto">
                    <img  src="assets/logo.png" alt="logo">
                </div>
            </div>
        </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"

>
  <p style="font-size: 20px; color: white">جاري التحميل...</p>
</ngx-spinner>
<p-toast position="top-center"></p-toast>

<div class="navbar">
    <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="search d-flex align-items-center">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
            <p-autoComplete (onFocus)="inputFocus()" name="search" id="search" ngModel #search="ngModel" class="w-100 d-block" [forceSelection]="true" placeholder="ابحث برقم الطلب، رقم جوال العميل/ المورد"  [suggestions]="filtered" 
            (completeMethod)="filterCountry($event)" [dropdown]="false">
                <ng-template class="clientMobile-filter" let-item pTemplate="item">
                    <div class="d-flex align-items-center gap-2">
                        <img style="border-radius: 50%;" src="assets/profilePlaceholder.png" width="30px" height="30px"/>
                        <div>{{item}}</div>
                    </div>
                </ng-template>
             </p-autoComplete>
            <!-- <input class="form-control" name="search" id="search" ngModel #search="ngModel" type="search" pInputText placeholder="ابحث برقم الطلب، رقم جوال اعميل/ المورد" /> -->
        </div>
        <div class="button mx-3">
            <button [disabled]="!(route.url.includes('client') || route.url.includes('supplier'))" class="search-btn Tajawal-Medium fs-25">ابحث</button>
        </div>
    </div>
</form>

    <div class="user-notify d-flex align-items-center">
        <div class="notify-container mx-3">
            <i class="pi fs-5 pi-bell"></i>
        </div>

        <div class="user-container">
            <div class="dropdown my-auto">
                <button (click)="show=!show" class="btn btn-transparent bg-transparent d-flex dropdown-toggle" type="button" data-toggle="dropdown">
                  <i class="pi pi-user fs-5 mx-3"></i>
                  <p>{{userName}}</p>
                </button>
                <ul   [style.display]="show ? 'block' : 'none'" class="dropdown-menu text-end">
                  <li><a class="dropdown-item" ><i class="pi pi-user mx-2"></i> الصفحة الشخصية</a></li>
                  <li><a class="dropdown-item" (click)="logOut()"><i class="pi pi-sign-out mx-2"></i> تسجيل خروج</a></li>
                </ul>
              </div>
        </div>
    </div>
</div>
